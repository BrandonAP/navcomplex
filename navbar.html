<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Navbar</title>
</head>
<body>
    <nav class="navigation-bar" id="nav-bar" data-controller="navigation" role="nav" data-content-field="navigation">
        <div class="navigation-super-container">
            <div class="navigation-section navigation-section-first">
                <a href="" class="svg-logo" data-controller="company-mark" role="mark"></a>

                <button class="toggle-button" data-controller="toggle" data-toggle="collapse" role="collapse">
                    <div class="icon-container"><span class="burger-icon"></span></div>
                </button>
            </div>

            <div class="navigation-section navigation-section-second">
                <div class="nav-sub-element nav-sub-element-first">
                    <ul class="navigation-unordered-list">
                        <li class="navigation-list-element"><a href="#" class="nav-link"><span class="nav-word">Item 1</span></a></li>

                        <li class="navigation-list-element"><a href="#" class="nav-link"><span class="nav-word">Item 2</span></a></li>

                        <li class="navigation-list-element"><a href="#" class="nav-link"><span class="nav-word">Item 3</span></a></li>

                        <li class="navigation-list-element"><a href="#" class="nav-link"><span class="nav-word">Item 4</span></a></li>
                    </ul>
                </div>

                <div class="nav-sub-element nav-sub-element-second">
                    <ul class="navigation-unordered-list">
                        <li class="navigation-list-element"><a href="https://www.linkedin.com/" target="_blank" class="nav-link in"><span class="icon icon-linkedin"></span></a></li>

                        <li class="navigation-list-element"><a href="https://www.twitter.com/" target="_blank" class="nav-link tw"><span class="icon icon-twitter"></span></a></li>

                        <li class="navigation-list-element"><a href="https://www.facebook.com/" target="_blank" class="nav-link fb"><span class="icon icon-facebook"></span></a></li>

                        <li class="navigation-list-element"><a href="https://www.instagram.com/" target="_blank" class="nav-link ig"><span class="icon icon-instagram"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
